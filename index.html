<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testimonial</title>
    <link
      rel="icon"
      href="./assets/img/WhatsApp Image 2022-09-02 at 3.19.16 PM.jpeg"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="main_container">
      <div class="box" data-tilt data-tilt-scale="1.1">
        <div class="elements bg"></div>
        <div class="elements img_box">
          <img
            src="./assets/img/WhatsApp Image 2022-09-02 at 3.19.16 PM.jpeg"
            alt=""
          />
        </div>
        <div class="elements name">
          <h2>Ashraf Uzzaman</h2>
        </div>
        <div class="elements details">
          <p>
            Hey! Assalamualaikum. My name is Ashraf Uzzaman. I'm a professional
            web application designer & developer. DM me to work with me and for
            the best experience. I am definitely the best of my kind.
          </p>
        </div>
        <div class="card"></div>
      </div>
    </section>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"
      integrity="sha512-RX/OFugt/bkgwRQg4B22KYE79dQhwaPp2IZaA/YyU3GMo/qY7GrXkiG6Dvvwnds6/DefCfwPTgCXnaC6nAgVYw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      VanillaTilt.init(document.querySelector(".box"), {
        max: 15,
        speed: 400,
        glare: true,
      });
    </script>
  </body>
</html>
